<!DOCTYPE html>
<html>
    <body>
        <!-- Button -->
        <button id="Btn" onclick="myFunction()">Button</button>
        <!-- Text changed by button -->
        <p id="BtnText">False</p>
        <!-- Scipt -->
        <script>
            function myFunction() {
                document.getElementById("BtnText").innerHTML = "True";
            }
        </script>
    </body>
</html>
